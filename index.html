<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
  <div class="calculator-input">0</div>
  <div class="buttons">
    <button class="button bg-light-gray font-black" id="empty">AC</button>
    <button class="button bg-light-gray font-black" id="plus_minus">+/-</button>
    <button class="button bg-light-gray font-black" id="percent">%</button>
    <button class="button bg-orange action">รท</button>
    <button class="button number bg-gray">7</button>
    <button class="button  number bg-gray">8</button>
    <button class="button  number bg-gray">9</button>
    <button class="button bg-orange  action">ร</button>
    <button class="button  number bg-gray">4</button>
    <button class="button  number bg-gray">5</button>
    <button class="button  number bg-gray">6</button>
    <button class="button bg-orange  action">-</button>
    <button class="button  number bg-gray">1</button>
    <button class="button  number bg-gray">2</button>
    <button class="button  number bg-gray">3</button>
    <button class="button bg-orange action" id="plus">+</button>
    <button class="button-0 button bg-gray  number">0</button>
    <button class="button bg-gray" id="dot">.</button>
    <button class="button bg-orange" id="equal">=</button>
  </div>
  <div class="history">

  </div>
  <button class="history-button bg-light-gray">History</button>
</div>

<div class="color-schema">

  <label>
    Background:
    <input type="color" id="bg-color-input">
  </label>
  <label>
    Text:
    <input type="color" id="text-color-input">
  </label>
</div>

<script src="index.js"></script>
</body>
</html>
